<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projeto MEH!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  </head>
  <body>
    <video
      id="webcam"
      autoplay
      playsinline
      style="
        position: fixed;
        top: 10px;
        right: 10px;
        width: 200px;
        height: 150px;
        transform: scaleX(-1);
        border-radius: 8px;
        z-index: 100;
      "
    ></video>
    <div
      id="status"
      style="
        position: fixed;
        top: 170px;
        right: 10px;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 8px;
        border-radius: 4px;
        font-family: sans-serif;
        font-size: 12px;
        z-index: 100;
      "
    ></div>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
